<!DOCTYPE html>
<html>

  <head>
      <title>RPL Game</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/script.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Ranchers" rel="stylesheet">
  </head>

  <body>
    <div class="container text-center">
    <h1>The RPL Game</h1>
    <p>Instuctions: Choose either Row(Grass), Pop(Water), or Lit(Fire) and see if you win the prize of nothing.</p>
    <img id="gen7start" src="images/Starters07.jpg">
    <p>Choose wisely to get absolutely nothing.</p>
    <input id="input" type="text" onfocus="this.value=''">
    <button>Enter</button>
    <div class="row">
      <div class="col-md-4">
        <img src="images/questionmark.png" id="userpic">
      </div>
      <div class="col-md-4">
        <img src="images/transparent.png" id="result">
      </div>
      <div class="col-md-4">
        <img src="images/questionmark.png" id="compic">
      </div>
    </div>
    
    <div class = "row">
      <div class="col-md-12">
        <p id="endtext"></p>
      </div>
    </div>
  </body>

</html>
